[general]
ipc_socket = true

[window]
decorations = "None"
opacity = 0.8
blur = false
padding = { x = 3, y = 3 }

[font]
size = 14
offset = { x = 0, y = 0 }
glyph_offset = { x = 0, y = 0 }
builtin_box_drawing = false #true #false
normal = { family = "Iosevka NF", style = "Regular" }
bold = { family = "Iosevka NF", style = "Bold" }
italic = { family = "Iosevka NF", style = "Italic" }
bold_italic = { family = "Iosevka NF", style = "Bold Italic" }

[colors]
transparent_background_colors = true
line_indicator = { foreground = "#fefefe", background = "#1c1b1c" } #unmodif
footer_bar = { foreground = "#1c1b1c", background = "#a02f6f" }
selection = { text = "CellBackground", background = "#343331" }
draw_bold_text_with_bright_colors = true
cursor = { text = "#100f0f", cursor = "#ffffff" }
vi_mode_cursor = { text = "#100f0f", cursor = "#daac1f" }

[colors.primary]
background = "#000000"
foreground = "#e6e4d9"
bright_foreground = "#fffcf0"
dim_foreground = "#b7b5ac"

[colors.search]
    matches = { foreground = "#100f0f", background = "#5e409d" }
    focused_match = { foreground = "#000000", background = "#8b7ec8" }

[colors.hints]
    start = { foreground = "#100f0f", background = "#879a39" }
    end = { foreground = "#100f0f", background = "#66800b" }


[colors.normal]
black = "#100F0F"
red = "#AF3029"
