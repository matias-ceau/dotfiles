### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
# NOTE: Hyprland 0.53+ uses new syntax: match:class/title FIRST, then rule

# Floating class/title rules
windowrule = match:title ^(floating)$, float on
windowrule = match:class ^(floating)$, float on
windowrule = match:class ^(floating)$, center on
windowrule = match:class ^(floating)$, size 70% 70%

# Ignore maximize requests from apps
# windowrule = match:class .*, suppressevent maximize

# Dropdown terminal rules (match exact unique title)
# Top-attached dropdown: 98% width, 60% height, distinct orange border
windowrule = match:title ^(dropdown-term)$, float on
windowrule = match:title ^(dropdown-term)$, size 98% 60%
windowrule = match:title ^(dropdown-term)$, move 1% 22
windowrule = match:title ^(dropdown-term)$, workspace special:term
windowrule = border_color rgba(ff9933ff) rgba(ff6600ff) 45deg, match:title ^(dropdown-term)$
windowrule = border_size 3, match:title ^(dropdown-term)$

# Foot disposable: float and raise on focus
windowrule = match:title ^(foot-disposable)$, float on

# Foot tmux: togglable on special workspace
windowrule = match:title ^(foot-tmux)$, float on
windowrule = match:title ^(foot-tmux)$, workspace special:tmux

# KeePassXC rules (close to fullscreen)
windowrule = match:class ^(KeePassXC|keepassxc|org\.keepassxc\.KeePassXC)$, workspace special:kp
windowrule = match:class ^(KeePassXC|keepassxc|org\.keepassxc\.KeePassXC)$, center on
windowrule = match:class ^(KeePassXC|keepassxc|org\.keepassxc\.KeePassXC)$, size 80% 80%

# Chatbot rules (ensure placement)
windowrule = match:title ^(chatbot)$, workspace special:ai

# Note rules (centered 60% x 60%)
windowrule = match:title ^(note)$, float on
windowrule = match:title ^(note)$, size 60% 60%
windowrule = match:title ^(note)$, center on
windowrule = match:title ^(note)$, workspace special:note

