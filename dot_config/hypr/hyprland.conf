# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
windowrule = float,title:^(floating)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Dropdown terminal rules (match exact unique title)
# Place near top, ~95% width, ~60% height, centered horizontally
windowrulev2 = float,                  title:^(dropterm-unique)$
windowrulev2 = size  95% 60%,          title:^(dropterm-unique)$
windowrulev2 = move  2.5% 1%,          title:^(dropterm-unique)$
windowrulev2 = workspace special:term, title:^(dropterm-unique)$

# Foot disposable: float and raise on focus
windowrulev2 = float,                  title:^(foot-disposable)$

# Foot tmux: togglable on special workspace
windowrulev2 = float,                  title:^(foot-tmux)$
windowrulev2 = workspace special:tmux, title:^(foot-tmux)$

# KeePassXC rules (close to fullscreen)
windowrulev2 = workspace special:kp, class:^(KeePassXC|keepassxc|org\.keepassxc\.KeePassXC)$
windowrulev2 = fullscreen,            class:^(KeePassXC|keepassxc|org\.keepassxc\.KeePassXC)$

# Chatbot rules (ensure placement)
windowrulev2 = workspace special:magic, title:^(chatbot)$

# Note rules (centered 60% x 60%)
windowrulev2 = float,                 title:^(note)$
windowrulev2 = size  60% 60%,         title:^(note)$
windowrulev2 = center,                title:^(note)$
windowrulev2 = workspace special:note, title:^(note)$

